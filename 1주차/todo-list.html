<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
    <style>
        *{
            background: rgb(235, 241, 249);
            font-family: Arial, Helvetica, sans-serif;
        }
        header h1{
            padding: 3rem;
            text-align: center;
        }
        header hr{
            width: 80%;
            height: 1px;
            border: 0;
            background-color: rgb(197, 218, 248);
        }
        section article{
            display: flex;
            justify-content: center;
        }
        .input-box{
            display: flex;
            width: 60%;
            margin: 1rem;
            padding: 1rem;
            border: 1.5px solid rgb(34, 91, 170);
            border-radius: 5px;
            font-style: italic;
        }
        .container{
            width: 60%;
        }
        .subtitle{
            display: flex;
            justify-content:space-around;
            width: 100%;
            margin-bottom: 1rem;
        }
        .sub{
            text-align: center;
            border-bottom: 2px solid rgb(197, 218, 248);
        }
        .task-box{
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .task{
            width: 200px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid rgb(197, 218, 248);
        }
        button{
            border: none;
            background-color: rgb(197, 218, 248);
            height: 30px;
            margin: 12px 0;
        }
        .todo{
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .done{
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
<header>
    <h1>
        UMC Study Plan
    </h1>
    <hr>
</header>
<section>
    <article>
        <input type="text" class="input-box" placeholder="스터디 계획을 작성해보세요!" id="taskInput">
    </article>
    <article>
        <div class="container">
            <div class="subtitle">
                <h4 class="sub"><b>해야 할 일</b></h4>
                <h4 class="sub"><b>해낸 일</b></h4>
            </div>
            <div class="task-box">
                <div class="todo" id="todoList">
                </div>
                <div class="done" id="doneList">
                </div>
            </div>
        </div>
    </article>
</section>
<script>
    document.getElementById('taskInput').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            const taskText = event.target.value.trim();
            if (taskText !== "") {
                addTask(taskText);
                event.target.value = "";
            }
        }
    });

    function addTask(taskText) {
        const taskDiv = document.createElement('div');
        taskDiv.classList.add('task');

        const taskParagraph = document.createElement('p');
        taskParagraph.textContent = taskText;

        const completeButton = document.createElement('button');
        completeButton.textContent = '완료';
        completeButton.addEventListener('click', function() {
            moveTaskToDone(taskDiv, taskText);
        });

        taskDiv.appendChild(taskParagraph);
        taskDiv.appendChild(completeButton);

        document.getElementById('todoList').appendChild(taskDiv);
    }

    function moveTaskToDone(taskDiv, taskText) {
        taskDiv.remove();
        const doneDiv = document.createElement('div');
        doneDiv.classList.add('task');

        const doneParagraph = document.createElement('p');
        doneParagraph.textContent = taskText;

        const deleteButton = document.createElement('button');
        deleteButton.textContent = '삭제';
        deleteButton.addEventListener('click', function() {
            doneDiv.remove();
            console.log('Task deleted:', taskText);
        });

        doneDiv.appendChild(doneParagraph);
        doneDiv.appendChild(deleteButton);

        document.getElementById('doneList').appendChild(doneDiv);

        console.log('Task moved to "해낸 일":', taskText);
    }

</script>
</body>
</html>
