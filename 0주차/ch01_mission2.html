<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex and Grid Layout</title>
  <style>
    /* 기본 스타일 초기화 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    /* 컨테이너 설정 */
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr; /* 3개의 컬럼으로 나눔 */
      grid-template-rows: auto;
      grid-template-areas:
        "header menu menu"
        "hero hero hero"
        "main blank image"
        "main blank extra"
        "banner banner banner";
      gap: 0px;
      width: 80%;
      height: 80vh;
      background-color: white;
      margin: 0;
    }

    /* Header, Menu 설정 (Flex 활용) */
    .header {
      background-color: #2c3e50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: header;
    }

    .menu {
      background-color: #e74c3c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: menu;
    }

    /* Grid를 활용한 영역 */
    .hero {
      background-color: #3498db;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: hero;
    }

    .main {
      background-color: #34495e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: main;
    }

    .image {
      background-color: #bdc3c7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: image;
    }
    
    .extra {
      background-color: #27ae60;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: extra;
    }
    
    .blank {
      background-color: white;
      grid-area: blank; /* 공백을 지정한 grid-area */
    }
    
    .banner {
      background-color: #f1c40f;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      grid-area: banner;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">HEADER</div>
    <div class="menu">MENU</div>
    <div class="hero">HERO</div>
    <div class="main">MAIN</div>
    <div class="blank"></div> <!-- 중간에 공백 영역 추가 -->
    <div class="image">IMAGE</div>
    <div class="extra">EXTRA</div>
    <div class="banner">BANNER</div>
  </div>
</body>

</html>
