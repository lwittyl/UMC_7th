<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMUMC Navbar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      border-bottom: 1px solid #e0e0e0;
    }
    .navbar .logo {
      display: flex;
      align-items: center;
    }
    .logo img {
      height: 30px;
      margin-right: 10px;
    }
    .logo span {
      font-weight: bold;
      color: #333;
    }
    .menu {
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    .menu a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }
    .menu a:hover {
      color: #0073e6;
    }
    .icon {
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s;
      margin-left: 30px;
    }
    .icon:hover {
      transform: rotate(90deg);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <!-- 로고 섹션 -->
    <div class="logo">
      <img src="https://via.placeholder.com/30" alt="SMUMC Logo">
      <span>SMUMC</span>
    </div>

    <!-- 메뉴 섹션 -->
    <div class="menu">
      <a href="#">PROJECTS</a>
      <a href="#">MEMBERS</a>
      <a href="#">NOTICE</a>
    </div>
    <div class="icon">☀️</div>
  </nav>
</body>

</html>
